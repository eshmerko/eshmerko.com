{% extends 'base.html' %}

{% block content %}
<section id="contact">
    <div class="contact-container">
        <div class="service-card contact-card">
            <h2 class="section-title">Контакты</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <p class="contact-description">Свяжитесь со мной, чтобы обсудить ваш проект:</p>
                    <ul class="contact-list">
                        <li class="contact-item">
                            <i class="fab fa-telegram-plane contact-icon"></i>
                            <span>Telegram: </span>
                            <a href="https://t.me/eshmerko" class="contact-link"> @eshmerko</a>
                        </li>
                        <li class="contact-item">
                            <i class="fas fa-phone-alt contact-icon"></i>
                            <span>Телефон: </span>
                            <a href="tel:+375447777710" class="contact-link"> +375 44 7777710</a>
                        </li>
                    </ul>
                </div>
                
                <div class="map-container">
                    <iframe 
                        src="https://yandex.ru/map-widget/v1/?ll=28.150400%2C53.512200&mode=search&ol=geo&ouri=ymapsbm1%3A%2F%2Fgeo%3Fdata%3DCgg1NjY0ODA1MhJI0KDQvtGB0YHQuNGPLCDQkdC10LvQsNGA0YPRgdGM0LrQsCDQk9C-0YDQvtC70YwsINCc0LDRgNC40L3QuNC60LAg0JPQvtGA0L7Qu9GMIgoN7dCqQhXq2RlC&z=13.5" 
                        width="100%" 
                        height="400" 
                        frameborder="0" 
                        allowfullscreen="true" 
                        style="position:relative;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Измененные стили для цвета #2ecc71 */
    #contact .contact-icon {
        color: #2ecc71 !important;
        font-size: 1.5rem;
        min-width: 40px;
        margin-right: 15px;
    }

    #contact .contact-link {
        color: #2ecc71 !important;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    #contact .contact-link:hover {
        color: #3498db !important;
        text-decoration: underline;
    }

    /* Остальные стили без изменений */
    .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .contact-card {
        background: linear-gradient(145deg, #f8f9fa, #ffffff);
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        border-radius: 15px;
        overflow: hidden;
    }

    .section-title {
        color: #343a40;
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        padding-bottom: 15px;
    }

    .section-title:after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #3498db, #2ecc71);
    }

    .contact-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        padding: 30px;
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .contact-description {
        color: #6c757d;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .contact-list {
        list-style: none;
        padding: 0;
    }

    .contact-item {
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        font-size: 1.1rem;
    }

    .map-container {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        background: white;
    }

    @media (max-width: 992px) {
        .contact-content {
            grid-template-columns: 1fr;
            padding: 20px;
        }
        
        .map-container {
            height: 300px;
        }
    }

    @media (max-width: 576px) {
        .contact-item {
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .contact-icon {
            margin-right: 0;
            width: 100%;
        }
    }
</style>

<!-- Подключение Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

{% endblock %}
